<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AimSens | VIZX</title>

<style>
*{
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000000;
}

/* PANEL */
.panel{
    width:320px;
    max-height:85vh;
    overflow-y:auto;
    background:#0a0000;
    border-radius:20px;
    padding:20px;
    color:#ff0000;
    animation: glow 2s infinite ease-in-out;
}

/* SCROLL */
.panel::-webkit-scrollbar{
    width:6px;
}
.panel::-webkit-scrollbar-thumb{
    background:#ff0000;
    border-radius:10px;
}

/* LUZ */
@keyframes glow{
    0%{box-shadow:0 0 20px #ff0000aa,inset 0 0 20px #ff000022;}
    50%{box-shadow:0 0 50px #ff0000cc,inset 0 0 40px #ff000044;}
    100%{box-shadow:0 0 20px #ff0000aa,inset 0 0 20px #ff000022;}
}

.title{
    text-align:center;
    font-weight:bold;
    color:#ff0000;
    margin-bottom:18px;
}

/* OPCIONES */
.option{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#1a0000;
    padding:14px 16px;
    border-radius:12px;
    margin-bottom:12px;
    animation: float 3s ease-in-out infinite;
    font-size:14px;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-2px)}
}

/* SWITCH */
.switch{
    width:42px;
    height:22px;
    background:#2a0a0a;
    border-radius:20px;
    position:relative;
    cursor:pointer;
}
.switch::before{
    content:"";
    width:18px;
    height:18px;
    background:#660000;
    border-radius:50%;
    position:absolute;
    top:2px;
    left:2px;
    transition:.25s;
}
.switch.active{
    background:#ff0000;
}
.switch.active::before{
    left:22px;
    background:#fff;
}

/* SLIDER */
.slider-box{
    margin:18px 0;
}
.slider-box label{
    font-size:13px;
    display:block;
    margin-bottom:6px;
}
input[type=range]{
    width:100%;
    accent-color:#ff0000;
}

/* BOTONES */
.main-btn,.off-btn,.code-btn{
    width:100%;
    margin-top:12px;
    padding:14px;
    border-radius:20px;
    font-weight:bold;
    transition:.25s;
}
.main-btn{
    border:none;
    background:#ff0000;
    color:#fff;
}
.off-btn{
    background:#1a0000;
    border:1px solid #ff0000;
    color:#ff0000;
}
.code-btn{
    background:#0a0000;
    border:1px solid #ff0000;
    color:#ff0000;
}
.main-btn:hover,.off-btn:hover,.code-btn:hover{
    transform:scale(1.03);
}

/* NOTIFICACI√ìN */
.toast{
    position:fixed;
    bottom:30px;
    background:#1a0000;
    color:#ff0000;
    padding:12px 20px;
    border-radius:20px;
    border:1px solid #ff0000;
    opacity:0;
    transition:.4s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="panel">
    <div class="title">üéØ AimSens | VIZX ü©∏</div>

    <div class="option"><span>üéØ SENSIBILIDAD</span><div class="switch"></div></div>
    <div class="option"><span>üî• RENDIMIENTO</span><div class="switch"></div></div>
    <div class="option"><span>‚ö° OPTIMIZACI√ìN</span><div class="switch"></div></div>
    <div class="option"><span>üíÄ HEATRICK</span><div class="switch"></div></div>
    <div class="option"><span>üõ°Ô∏è NO-RECOIL</span><div class="switch"></div></div>
    <div class="option"><span>üíé XIT VIZX</span><div class="switch"></div></div>
    <div class="option"><span>üéØ AIM-PRECISI√ìN</span><div class="switch"></div></div>
    <div class="option"><span>‚ö° ESTABILIDAD PRO</span><div class="switch"></div></div>

    <div class="slider-box">
        <label id="sliderValue">CONTROL: [ 44% ]</label>
        <input type="range" min="0" max="88" value="44"
        oninput="updateSlider(this)">
    </div>

    <button class="main-btn" onclick="activar()">‚úÖ ACTIVAR</button>
    <button class="off-btn" onclick="desactivar()">‚ùå DESACTIVAR</button>
    <button class="code-btn" onclick="openCodes()">üí¨ CREADOR DEL AUXILIO</button>
</div>

<div id="toast" class="toast">ACTIVADO</div>

<script>
const switches=document.querySelectorAll('.switch');
const toast=document.getElementById("toast");

switches.forEach(sw=>{
    sw.onclick=()=>sw.classList.toggle('active');
});

function activar(){
    switches.forEach(sw=>sw.classList.add('active'));
    showToast("ACTIVADO ‚úÖ");
}

function desactivar(){
    switches.forEach(sw=>sw.classList.remove('active'));
    showToast("DESACTIVADO ‚ùå");
}

function updateSlider(slider){
    document.getElementById("sliderValue").innerText=
        "CONTROL: [ "+slider.value+"% ]";
}

function showToast(text){
    toast.innerText=text;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),1500);
}

function openCodes(){
    window.open("https://whatsapp.com/channel/0029VbBgQ4ME50UguH0FKr1R","_blank");
}
</script>
